<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts">
    <link rel="stylesheet" href="css/samhi.css">
    
</head>
<body>
    <div class="container">
        <div class="design">
            <div class="pill-1 rotate-45"></div>
            <div class="pill-2 rotate-45"></div>
            <div class="pill-3 rotate-45"></div>
            <div class="pill-4 rotate-45"></div>
        </div>
        <div class="login">
            <h3 class="title">User Login</h3>
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" placeholder="id">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" placeholder="password">
                
            </div>
            <button type="button" 
            onclick="window.location.href='index.html';"
            class="login-btn">Login</button>
            <a href="password.html" class="forgot">Forgot username/Password?</a>
            <div class="create">
                <a href="account.html">Create your Account</a>
                <i class="ri-arrow-right-fill"></i>
            </div>
        </div>
    </div>
</body>
</html>
